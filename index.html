<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="shortcut icon" href="images/google-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="nav">
    <a href="#" id="about">About</a>
    <a href="#" id="store">Store</a>

    <div id="navSectionRight">
      <div id="appAndProfileContainer">
        <div id="mailAndImagesSection">
          <a href="#">Gmail</a><a href="#">Images</a>
        </div>
    
        <div id="profileAndAppsSection">
          <div id="appIconBox">
            <a href="#" id="apps">
              <svg class="googleAppsIcon" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
            </a>
          </div>
          <div id="profileImageBox">
            <a href="#"><img id="profileImage" src="images/blank-pfp.png"></a>
          </div>
        </div>

      </div>
    </div>
  </nav>


  <header id="header">
    <div>
      <img src="images/googleLogoWhite.png" alt="Google" id="headerLogo">
    </div>
  </header>


  <main id="mainContentSection">
    <div id="mainContent">
      <div id="searchBar">
        <div id="searchIconContainer">
          <svg id="searchIcon" viewBox="0 0 23 23"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        </div>
        <input id="searchBarTxt" type="text" name="searchBarTxt" tabindex="1">
      </div>

      <div id="contentButtonBox">
        <input class="contentButton" type="submit" value="Google Search">
        <input class="contentButton" type="submit" value="I'm Feeling Lucky">
      </div>
    </div>
  </main>


  <section id="langTipSection">
      <div id="langTip">Google offered in:  <a href="">Deutsch</a></div>
  </section>


  <footer id="footer">
    <div id="footerRegion">Germany</div>

    <div id="footerNav">
      <div id="footerNav" class="footerNavBox">
        <a class="footerLink" href="">Advertising</a>
        <a class="footerLink" href="">Business</a>
        <a class="footerLink" href="">How Search works</a>
      </div>

      <div id="footerNav" class="footerNavBox">
        <a class="footerLink" href="">Privacy</a>
        <a class="footerLink" href="">Terms</a>
        <a class="footerLink" href="">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
